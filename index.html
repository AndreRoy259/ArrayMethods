<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>Who Wants to be THE Millionaire?</h1>

    <div class="container">
      <aside>
        <button id="add-user">Add User <i class="fas fa-user"></i></button>
        <button id="double">
          Double Money <i class="fas fa-money-bill"></i>
        </button>
        <button id="show-millionaires">
          Show Only Millionaires <i class="fas fa-republican"></i>
        </button>
        <button id="sort">Sort by Richest <i class="fas fa-sort"></i></button>
        <button id="calculate-wealth">
          Calculate entire Wealth <i class="fas fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
